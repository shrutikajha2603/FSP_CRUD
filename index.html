<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Student Information Form</h1>
  </header>

  <main class="boxed">
    <div class="content-wrapper">
      <section class="form-section">
        <h2>Enter Student Details</h2>
        <div class="container">
          <div class="row">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name" />
          </div>
          <div class="row">
            <label for="department">Department:</label>
            <input type="text" id="department" placeholder="Enter department" />
          </div>
          <div class="row">
            <label for="roll">Roll Number:</label>
            <input type="number" id="roll" placeholder="Enter roll number" />
          </div>
          <div class="btn">
            <button class="butn btn-success" id="Submit" onclick="AddData()">Add Data</button>
            <button class="butn btn-primary" id="Update" style="display: none;">Update</button>
          </div>
        </div>
        <hr />
        <div class="table-container">
          <table class="tbl">
            <thead>
              <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Roll Number</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 @Shrutika</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
